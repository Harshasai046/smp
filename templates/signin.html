<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
        .feild input{
            padding: 10px 15px;
            margin: 10px;
        }
        .feild button{
            padding: 10px 15px;
            margin: 10px;
        }
        .feild button:hover{
            background-color: black;
            color: white;
        }
    </style>

</head>
{% with messages = get_flashed_messages() %}
{% if messages %}
  <ul class=flashes>
  {% for message in messages %}
    <center>{{ message }}</center>
  {% endfor %}
{% endif %}
{% endwith %}
<body>
    <form action="" method="post">
    <center>
        <div class="feild">
        <h1>Sign in </h1>
        <input type="text" placeholder="Enter Your First_Name" name="f_name"><br>
        <input type="text" name="l_name" placeholder="Enter Your Last_name"><br>
        <input type="password" placeholder="Enter Your Password" name="password"><br>
        <input type="email" placeholder="Enter mail" name="mail"><br/>
        <button>submit</button>
        </div>
    </center>
    </form>
</body>
</html>
