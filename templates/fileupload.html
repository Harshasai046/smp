{% extends 'panel.html' %}
{% block addcss %}
<link rel="stylesheet" href="{{url_for('static',filename='')}}">
{% endblock %}
{% block content %}
<body>
    <div class="container">

        <h1>File Upload</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file"> choose files:</label>
                <input type="file" name="file" accept=".jpg, .png, .pdf, .jpge, .py, .txt, .doc," multiple required>
            </div>
            <div class="form-group">
                <input type="submit" value="Upload">
            </div>
        </form>
    </div>
</body>
{% endblock %}
